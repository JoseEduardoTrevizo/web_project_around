<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eduardo Trevizo Pizano" />
    <meta name="keywords" content="around, usa" />
    <meta name="description" content="around of the EE.UU" />
    <title>Around of the EE.UU</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.png')%>"
          alt="Around of the EE.UU"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-picture">
            <img
              src="<%=require('./images/Avatar.png')%>"
              alt="Avatar"
              class="profile__avatar"
            />

            <img
              src="<%=require('./images/Vector.png')%>"
              alt="Edit"
              class="profile__avatar-edit"
            />
          </div>
          <div class="profile-info">
            <h2 class="profile-info__avatar profile-info__avatar_name">
              Jacques Cousteau
            </h2>
            <p class="profile-info__avatar profile-info__avatar_ocupation">
              Explorador
            </p>
          </div>
          <img
            src="<%=require('./images/Edit_Button.png')%>"
            class="profile__edit-button"
            alt="Edit"
            id="btn_open_modal"
          />
          <img
            src="<%=require('./images/Add_Button.png')%>"
            class="profile__button-add"
            alt="Add"
          />
        </section>

        <div id="ventana_modal" class="modal">
          <section class="popup" id="popup_profile">
            <form class="popup__container form" novalidate autocomplete="off">
              <fieldset class="popup__container-fieldset">
                <img
                  src="<%=require('./images/Close_Icon.png')%>"
                  alt="Close"
                  class="popup__close"
                  id="btn_close_modal"
                />
                <h2 class="popup__title">Editar perfil</h2>
                <input
                  class="popup__info popup__info_name"
                  type="text"
                  placeholder="Nombre"
                  id="input_name"
                  minlength="2"
                  maxlength="40"
                  name="name"
                  required
                />
                <span class="popup__error popup__error_name"></span>
                <input
                  class="popup__info popup__info_about"
                  type="text"
                  required
                  name="about"
                  placeholder="Acerca de mi"
                  id="input_about"
                  minlength="2"
                  maxlength="200"
                />
                <span class="popup__error popup__error_about"></span>
                <button
                  class="popup__info popup__info_submit"
                  type="submit"
                  id="btn_save"
                >
                  Guardar
                </button>
              </fieldset>
            </form>
          </section>
        </div>

        <section class="places">
          <div class="elements"></div>
          <template class="template-card">
            <div class="element">
              <div class="elements-card">
                <img
                  src=""
                  alt=""
                  class="elements-card__element elements-card__element_image"
                  id="image_card"
                />
                <img
                  src="<%=require('./images/Trash.png')%>"
                  alt="Trash"
                  class="elements-card__element elements-card__element_trash"
                />
              </div>
              <div class="elements-name">
                <h2 class="elements-name__place elements-name__place"></h2>
                <div>
                  <button
                    class="elements-name__place elements-name__place_like"
                  ></button>
                  <p class="element__counter">0</p>
                </div>
              </div>
            </div>
          </template>

          <div id="ventana_modal-add" class="modal-add">
            <section class="popup" id="popup_addCard">
              <form
                class="popup__container form"
                id="popup_cards"
                autocomplete="off"
                novalidate
              >
                <fieldset class="popup__container-fieldset">
                  <img
                    src="<%=require('./images/Close_Icon.png')%>"
                    alt="Close"
                    class="popup__close-add"
                    id="btn_close_modal-add"
                  />
                  <h2 class="popup__create popup__create_title">Nuevo Lugar</h2>
                  <input
                    class="popup__info popup__info_name"
                    type="text"
                    required
                    name="name"
                    minlength="2"
                    maxlength="30"
                    placeholder="Titulo"
                    id="input_title"
                  />
                  <span class="popup__error popup__error_name"></span>
                  <input
                    class="popup__info popup__info_link"
                    type="url"
                    required
                    name="link"
                    placeholder="Enlace a la imagen"
                    id="input_link"
                  />
                  <span class="popup__error popup__error_link"></span>
                  <button
                    class="popup__info popup__info_submit"
                    type="submit"
                    id="btn_save-add"
                  >
                    Crear
                  </button>
                </fieldset>
              </form>
            </section>
          </div>

          <div class="modalImage" id="popup_add">
            <div class="modalImage__popup">
              <div class="modalImage__content">
                <img src="" alt="" class="modalImage__open" />
                <img
                  src="<%=require('./images/Close_Icon.png')%>"
                  alt="Close"
                  class="modalImage__close"
                />
                <p class="modalImage__description"></p>
              </div>
            </div>
          </div>

          <div class="popupDelate">
            <form class="popupDelate__form">
              <img
                src="<%=require('./images/Close_Icon.png')%>"
                alt="Close"
                class="popupDelate__buttonClose"
              />
              <fieldset class="popupDelate__fieldset">
                <h2 class="popupDelate__shure">¿Estas seguro/a?</h2>
                <button class="popupDelate__button">Si</button>
              </fieldset>
            </form>
          </div>
        </section>

        <div class="changeProfile">
          <form class="changeProfile__form">
            <img
              src="<%=require('./images/Close_Icon.png')%>"
              alt="Close"
              class="changeProfile__buttonClose"
            />
            <fieldset class="changeProfile__fieldset">
              <h2 class="changeProfile__picture">Cambiar foto de perfil</h2>
              <input
                class="changeProfile__inputChange"
                type="url"
                required
                name="avatar"
                placeholder="Enlace a la imagen"
                id="input_link-picture"
              />
              <button class="changeProfile__savePicture">Guardar</button>
            </fieldset>
          </form>
        </div>

        <section class="footer">
          <div class="copyright">
            <p class="copyright__footer copyright__footer_author">
              © 2024 Eduardo Trevizo Pizano
            </p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
