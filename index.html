<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eduardo Trevizo Pizano" />
    <meta name="keywords" content="around, usa" />
    <meta name="description" content="around of the EE.UU" />
    <title>Around of the EE.UU</title>
    <link rel="stylesheet" href="./page/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Around of the EE.UU"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__avatar" />
          <div class="profile-info">
            <h2 class="profile-info__avatar profile-info__avatar_name">
              Jacques Cousteau
            </h2>
            <p class="profile-info__avatar profile-info__avatar_ocupation">
              Explorador
            </p>
          </div>
          <img
            src="./images/Edit Button.png"
            class="profile__edit-button"
            alt="Edit"
          />
          <img
            src="./images/Add Button.png"
            class="profile__button-add"
            alt="Add"
          />
        </section>

        <section class="places">
          <div class="elements">
            <div class="elements-card">
              <img
                src="./images/kirill-pershin-1404681-unsplash.png"
                alt="Lago Louis"
                class="elements-card__element elements-card__element_image"
              />
              <img
                src="./images/Trash.png"
                alt="Trash"
                class="elements-card__element elements-card__element_trash"
              />
            </div>
            <div class="elements-name">
              <p class="elements-name__place elements-name__place">
                Lago Louis
              </p>
              <img
                src="./images/Group.png"
                alt="Like"
                class="elements-name__place elements-name__place_like"
              />
            </div>
          </div>

          <div class="elements">
            <div class="elements-card">
              <img
                src="./images/mathew-schwartz-s87bBFZviAU-unsplash.jpg"
                alt="Coliseum"
                class="elements-card__element elements-card__element_image"
              />
              <img
                src="./images/Trash.png"
                alt="Trash"
                class="elements-card__element elements-card__element_trash"
              />
            </div>
            <div class="elements-name">
              <p class="elements-name__place elements-name__place">
                Rome Coliseum
              </p>
              <img
                src="./images/Group.png"
                alt="Like"
                class="elements-name__place elements-name__place_like"
              />
            </div>
          </div>

          <div class="elements">
            <div class="elements-card">
              <img
                src="./images/kirill-pershin-1556355-unsplash.png"
                alt="Montañas Calvas"
                class="elements-card__element elements-card__element_image"
              />
              <img
                src="./images/Trash.png"
                alt="Trash"
                class="elements-card__element elements-card__element_trash"
              />
            </div>
            <div class="elements-name">
              <p class="elements-name__place elements-name__place">
                Montañas Calvas
              </p>
              <img
                src="./images/Group.png"
                alt="Like"
                class="elements-name__place elements-name__place_like"
              />
            </div>
          </div>
          <div class="elements">
            <div class="elements-card">
              <img
                src="./images/kirill-pershin-1404681-unsplash (1).png"
                alt="Latemar"
                class="elements-card__element elements-card__element_image"
              />
              <img
                src="./images/Trash.png"
                alt="Trash"
                class="elements-card__element elements-card__element_trash"
              />
            </div>
            <div class="elements-name">
              <p class="elements-name__place elements-name__place">Latemar</p>
              <img
                src="./images/Group.png"
                alt="Like"
                class="elements-name__place elements-name__place_like"
              />
            </div>
          </div>

          <div class="elements">
            <div class="elements-card">
              <img
                src="./images/kirill-pershin-1556355-unsplash (1).png"
                alt="Vanois National Park"
                class="elements-card__element elements-card__element_image"
              />
              <img
                src="./images/Trash.png"
                alt="Trash"
                class="elements-card__element elements-card__element_trash"
              />
            </div>
            <div class="elements-name">
              <p class="elements-name__place elements-name__place">
                Vanois National Park
              </p>
              <img
                src="./images/Group.png"
                alt="Like"
                class="elements-name__place elements-name__place_like"
              />
            </div>
          </div>

          <div class="elements">
            <div class="elements-card">
              <img
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Lago de Braies"
                class="elements-card__element elements-card__element_image"
              />
              <img
                src="./images/Trash.png"
                alt="Trash"
                class="elements-card__element elements-card__element_trash"
              />
            </div>
            <div class="elements-name">
              <p class="elements-name__place elements-name__place">
                Lago di Braies
              </p>
              <img
                src="./images/Group.png"
                alt="Like"
                class="elements-name__place elements-name__place_like"
              />
            </div>
          </div>
        </section>

        <section class="footer">
          <div class="footer__copyright">
            <p class="footer__copyright footer__copyright_author">
              © 2024 Eduardo Trevizo Pizano
            </p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
