              Jacques Cousteau

            <p class="profile-info__avatar profile-info__avatar_ocupation">

        <div id="ventana_modal" class="modal">

                  src="./images/Close_Icon.png"
                  alt="Close"
                  class="popup__close"
                  id="btn_close_modal"
                />
                <h2 class="popup__info popup__info_title">Editar perfil</h2>
                <input
                  class="popup__info popup__info_name"
                  type="text"
                  required
                  placeholder="Nombre"
                  id="input_name"
                />
                <input
                  class="popup__info popup__info_about"
                  type="text"
                  required
                  placeholder="Acerca de mi"
                  id="input_about"
                />
                <button
                  class="popup__info popup__info_button"
                  type="submit"
                  id="btn_save"
                >
                  Guardar
                </button>
              </fieldset>
            </form>
          </section>
        </div>
