<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="keywords" content="around, usa" />

    <title>Around of the EE.UU</title>
    <link rel="stylesheet" href="./page/index.css" />

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Around of the EE.UU"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__avatar" />
          <div class="profile-info">
            <h2 class="avatar__info avatar__info_name">Jacques Cousteau</h2>
            <p class="avatar__info avatar__info_ocupation">Explorador</p>
          </div>
          <img
            src="./images/Edit Button.png"
            class="avatar__info avatar__info_edit_button"
            alt="Edit"
          />
          <img
            src="./images/Add Button.png"
            class="profile__button"
            alt="Add"
          />
        </section>
      </main>
    </div>
